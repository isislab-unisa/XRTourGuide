<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Community Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2D3561;
            --primary-light: #4A5C8F;
            --accent: #FF6B9D;
            --accent-glow: rgba(255, 107, 157, 0.4);
            --bg-dark: #0F1419;
            --bg-card: #1A1F2E;
            --bg-elevated: #232938;
            --text-primary: #E8EAF0;
            --text-secondary: #9BA3B4;
            --border-subtle: rgba(139, 148, 171, 0.15);
            --success: #4ECDC4;
            --success-glow: rgba(78, 205, 196, 0.3);
            --warning: #FFB84D;
            --danger: #FF6B6B;
            --danger-glow: rgba(255, 107, 107, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            padding: 2rem 1rem;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 20%, rgba(77, 89, 149, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 85% 80%, rgba(255, 107, 157, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(78, 205, 196, 0.05) 0%, transparent 60%);
            animation: breathe 10s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.9; }
        }

        /* Container */
        .reset-container {
            position: relative;
            z-index: 10;
            max-width: 480px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-large {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent), var(--primary-light));
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 8px 24px var(--accent-glow);
        }

        .logo-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .logo-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        /* Card */
        .card-custom {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(139, 148, 171, 0.08) inset;
        }

        .card-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .card-description {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Form */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-control-custom {
            width: 100%;
            padding: 1rem 1.25rem;
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s ease;
        }

        .form-control-custom:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
            background: var(--bg-card);
        }

        .form-control-custom::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        /* Password Requirements */
        .password-requirements {
            margin-top: 0.75rem;
            padding: 0.75rem;
            background: var(--bg-elevated);
            border-radius: 8px;
            font-size: 0.85rem;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .requirement:last-child {
            margin-bottom: 0;
        }

        .requirement-icon {
            font-size: 0.75rem;
        }

        /* Button */
        .btn-custom {
            width: 100%;
            padding: 1rem 1.75rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-custom:hover::before {
            left: 100%;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, var(--accent), var(--primary-light));
            color: white;
            box-shadow: 0 4px 16px var(--accent-glow);
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--accent-glow);
        }

        .btn-primary-custom:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Back Link */
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: var(--accent);
        }

        /* Alert Messages */
        .alert-custom {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .alert-danger {
            background: rgba(255, 107, 107, 0.15);
            color: var(--danger);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .alert-success {
            background: rgba(78, 205, 196, 0.15);
            color: var(--success);
            border: 1px solid rgba(78, 205, 196, 0.3);
        }

        /* Responsive */
        @media (max-width: 576px) {
            .card-custom {
                padding: 2rem 1.5rem;
            }

            .logo-large {
                width: 64px;
                height: 64px;
                font-size: 2rem;
            }

            .logo-title {
                font-size: 1.5rem;
            }

            .card-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-large">C</div>
            <h1 class="logo-title">Community Server</h1>
            <p class="logo-subtitle">Gestione Servizi</p>
        </div>

        <!-- Reset Password Card -->
        <div class="card-custom">
            <div class="card-header">
                <div class="card-icon">üîê</div>
                <h2 class="card-title">Reset Password</h2>
                <p class="card-description">Inserisci la tua nuova password per continuare</p>
            </div>

            <!-- Error/Success Messages (optional) -->
            {% if error %}
            <div class="alert-custom alert-danger">
                <span>‚ö†Ô∏è</span>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            {% if success %}
            <div class="alert-custom alert-success">
                <span>‚úÖ</span>
                <span>{{ success }}</span>
            </div>
            {% endif %}

            <!-- Reset Password Form -->
            <form method="POST" action="/verify-reset-password/" id="resetPasswordForm">
                <input type="hidden" name="token" value="{{ token }}">

                <!-- New Password -->
                <div class="form-group">
                    <label class="form-label" for="password">Nuova Password</label>
                    <input 
                        type="password" 
                        name="password" 
                        id="password"
                        class="form-control-custom"
                        placeholder="Inserisci la nuova password"
                        required 
                        minlength="8"
                        autocomplete="new-password"
                    >
                    <div class="password-requirements">
                        <div class="requirement">
                            <span class="requirement-icon">‚Ä¢</span>
                            <span>Minimo 8 caratteri</span>
                        </div>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label class="form-label" for="confirm_password">Conferma Password</label>
                    <input 
                        type="password" 
                        name="confirm_password" 
                        id="confirm_password"
                        class="form-control-custom"
                        placeholder="Conferma la nuova password"
                        required 
                        minlength="8"
                        autocomplete="new-password"
                    >
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-custom btn-primary-custom">
                    <span>üîë</span>
                    <span>Cambia Password</span>
                </button>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Password validation
        const form = document.getElementById('resetPasswordForm');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');

        form.addEventListener('submit', (e) => {
            // Check if passwords match
            if (password.value !== confirmPassword.value) {
                e.preventDefault();
                
                // Create error alert if it doesn't exist
                let existingAlert = document.querySelector('.alert-danger');
                if (existingAlert) {
                    existingAlert.remove();
                }
                
                const alert = document.createElement('div');
                alert.className = 'alert-custom alert-danger';
                alert.innerHTML = '<span>‚ö†Ô∏è</span><span>Le password non coincidono</span>';
                
                form.insertBefore(alert, form.firstChild);
                
                // Scroll to alert
                alert.scrollIntoView({ behavior: 'smooth', block: 'center' });
                
                return false;
            }
        });

        // Real-time password match indicator
        confirmPassword.addEventListener('input', () => {
            if (confirmPassword.value && password.value !== confirmPassword.value) {
                confirmPassword.style.borderColor = 'var(--danger)';
            } else if (confirmPassword.value) {
                confirmPassword.style.borderColor = 'var(--success)';
            } else {
                confirmPassword.style.borderColor = 'var(--border-subtle)';
            }
        });
    </script>
</body>
</html>
