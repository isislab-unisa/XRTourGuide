<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2D3561;
            --primary-light: #4A5C8F;
            --accent: #FF6B9D;
            --accent-glow: rgba(255, 107, 157, 0.4);
            --bg-dark: #0F1419;
            --bg-card: #1A1F2E;
            --text-primary: #E8EAF0;
            --text-secondary: #9BA3B4;
            --border-subtle: rgba(139, 148, 171, 0.15);
            --success: #4ECDC4;
            --danger: #FF6B6B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(77, 89, 149, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 107, 157, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(78, 205, 196, 0.05) 0%, transparent 60%);
            animation: breathe 8s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        /* Geometric decorations */
        .decoration {
            position: fixed;
            border: 2px solid var(--border-subtle);
            z-index: 1;
            pointer-events: none;
        }

        .decoration-1 {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            top: -200px;
            right: -200px;
            animation: float 20s ease-in-out infinite;
        }

        .decoration-2 {
            width: 300px;
            height: 300px;
            bottom: -150px;
            left: -150px;
            transform: rotate(45deg);
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        .container {
            position: relative;
            z-index: 10;
        }

        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 440px;
            position: relative;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(139, 148, 171, 0.1) inset;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glow effect on card */
        .login-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, var(--accent), var(--primary-light), var(--success));
            border-radius: 24px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .login-card:hover::before {
            opacity: 0.15;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--accent), var(--primary-light));
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            box-shadow: 0 8px 24px rgba(255, 107, 157, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .login-subtitle {
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .alert {
            border-radius: 12px;
            border: none;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
            background: rgba(255, 107, 107, 0.1);
            border-left: 3px solid var(--danger);
            color: var(--text-primary);
            animation: shake 0.4s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'JetBrains Mono', monospace;
        }

        .form-control {
            background: rgba(139, 148, 171, 0.05);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 0.875rem 1.25rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
        }

        .form-control:focus {
            background: rgba(139, 148, 171, 0.08);
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
            color: var(--text-primary);
            outline: none;
        }

        .form-control::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .mb-3 {
            margin-bottom: 1.5rem;
            animation: fadeIn 0.6s ease-out calc(0.4s + var(--delay, 0s)) both;
        }

        .mb-3:nth-child(1) { --delay: 0s; }
        .mb-3:nth-child(2) { --delay: 0.1s; }

        .btn-login {
            background: linear-gradient(135deg, var(--accent), var(--primary-light));
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 16px var(--accent-glow);
            animation: fadeIn 0.6s ease-out 0.6s both;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--accent-glow);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 2rem 0;
            color: var(--text-secondary);
            font-size: 0.875rem;
            animation: fadeIn 0.6s ease-out 0.8s both;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-subtle);
        }

        .divider span {
            padding: 0 1rem;
        }

        .extra-links {
            text-align: center;
            margin-top: 1.5rem;
            animation: fadeIn 0.6s ease-out 1s both;
        }

        .extra-links a {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .extra-links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .extra-links a:hover {
            color: var(--text-primary);
        }

        .extra-links a:hover::after {
            width: 100%;
        }

        .footer-text {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            animation: fadeIn 0.6s ease-out 1.2s both;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .login-card {
                padding: 2rem 1.5rem;
            }

            .login-title {
                font-size: 1.75rem;
            }

            .decoration {
                display: none;
            }
        }

        /* Input autofill styling */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus {
            -webkit-text-fill-color: var(--text-primary);
            -webkit-box-shadow: 0 0 0 1000px var(--bg-card) inset;
            transition: background-color 5000s ease-in-out 0s;
        }
    </style>
</head>
<body>
    <!-- Decorative elements -->
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <div class="container">
        <div class="login-wrapper">
            <div class="login-card">
                <div class="logo-container">
                    <div class="logo-icon">C</div>
                    <h1 class="login-title">Welcome</h1>
                    <p class="login-subtitle">Log in to the community</p>
                </div>

                {% if message %}
                    <div class="alert" role="alert">
                        {{ message }}
                    </div>
                {% endif %}

                <form method="post" action="/login/">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            name="email" 
                            placeholder="name@example.com" 
                            required
                            autocomplete="email"
                        >
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            name="password" 
                            placeholder="********" 
                            required
                            autocomplete="current-password"
                        >
                    </div>

                    <button type="submit" class="btn-login">
                        Log in
                    </button>
                </form>

                <!-- <div class="divider">
                    <span>or</span>
                </div>

                <div class="extra-links">
                    <a href="/password-reset/">Forgot password?</a>
                    <span style="color: var(--text-secondary); margin: 0 0.5rem;">â€¢</span>
                    <a href="/register/">Create an account</a>
                </div> -->

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
