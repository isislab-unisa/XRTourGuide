version: "3.9"
services:
  db:
    image: mysql:8.0
    container_name: mysql_community
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3308:3306"
    volumes:
      - mysql_community:/var/lib/mysql

  app:
    build: .
    container_name: community-server
    ports:
      - "8002:8002"
    env_file: 
      - .env
    depends_on:
      - db

volumes:
  mysql_community: