{% extends 'base.html' %}

{% block base_content %}
<style>
  .reset-container {
    max-width: 400px;
    margin: 40px auto;
    padding: 30px;
    background: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .reset-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }
  .reset-container label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #555;
  }
  .reset-container input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    box-sizing: border-box;
  }
  .reset-container button {
    width: 100%;
    background-color: #4a90e2;
    color: white;
    padding: 12px;
    font-size: 1.1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  .reset-container button:hover {
    background-color: #357ABD;
  }
  .error-message {
    background-color: #ffe6e6;
    color: #d8000c;
    border: 1px solid #d8000c;
    padding: 10px;
    border-radius: 4px;
    margin-bottom: 15px;
    text-align: center;
  }
</style>

<div class="reset-container">
  <h2>Reimposta la Password</h2>
  <form method="post" action="{% url 'reset-password-confirm-submit' uidb64=uidb64 token=token %}">
    {% csrf_token %}
    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}
    <input type="hidden" name="uidb64" value="{{ uidb64 }}">
    <input type="hidden" name="token" value="{{ token }}">

    <label for="new_password">Nuova password:</label>
    <input id="new_password" type="password" name="new_password" required minlength="8" placeholder="Inserisci la nuova password">

    <button type="submit">Cambia password</button>
  </form>
</div>
{% endblock %}
